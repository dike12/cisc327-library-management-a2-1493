name: CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    runs-on: ${{ matrix.os }}
    
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    # ðŸ”¥ CRITICAL: Add database initialization
    - name: Initialize test database
      run: |
        python -c "
        from database import init_database, add_sample_data
        init_database()
        add_sample_data()
        print('âœ… Database initialized with sample data')
        "
    
    # ðŸ”¥ OPTIONAL: Debug step to verify database
    - name: Verify database setup
      run: |
        python -c "
        from database import get_db_connection
        conn = get_db_connection()
        books = conn.execute('SELECT COUNT(*) as count FROM books').fetchone()['count']
        patrons = conn.execute('SELECT COUNT(*) as count FROM patrons').fetchone()['count']
        print(f'ðŸ“Š Database contains: {books} books, {patrons} patrons')
        
        # Show sample books
        sample_books = conn.execute('SELECT id, title, available_copies FROM books LIMIT 3').fetchall()
        print('Sample books:')
        for book in sample_books:
            print(f'  - {book[0]}: {book[1]} (available: {book[2]})')
        conn.close()
        "
    
    - name: Run tests with coverage
      run: |
        python -m pytest test/ -v --cov=./ --cov-report=xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          .pytest_cache
          coverage.xml
          test-results.xml
        retention-days: 7